<div *ngIf="song" class="card">
  <div class="row justify-content-center">  

    <div class="col-4">
      <img class="rounded mx-auto d-block img-thumbnail" src="{{song.imagen}}" >
    </div>
    <div class="col-4">    
      <div>
          <br><br>
          <p>Name:  {{song.name}}<p>
          <p>Artist:  {{song.artist}}</p>
          <p>Album:  {{song.album}}</p>
          <p> Year:  {{song.year}}</p>
          <p>Duration: {{song.time}}</p>
      </div>
    
    </div>
    
  </div>
</div>
